<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section  -->
  <section class="header login">
    <div class="left-content">
      <a href="index.html">
        <h3 class="logo">Honghong</h3>
      </a>
    </div>
  </section>
  
  <!-- Register Section  -->
  <section class="hero">
    <div class="wrapper">
      <div class="form signup">
        <header>Register to Honghong</header>
        <form action="#">
          <div class="field input">
            <label for="username">Anonymous Name*</label>
            <input type="text" placeholder="Enter a new username">
          </div>
          <div class="field input">
            <label for="password">Password*</label>
            <input type="text" placeholder="Enter a new password">
          </div>
          <div class="link">Already have an account? <a href="login.html"> Login now </a></div>
          <div class="action">
            <button type="submit" class="btn btn-border">Register</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Section  -->
  <section class="footer-st">
    <h3>@Honghong Confessions</h3>
    <h3>Web Application Development</h3>
  </section>

</body>
</html>
